<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,follow" />
    <title>404 – Stránka nenalezena</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 40px; background: #fff; color: #111; }
      .box { max-width: 720px; margin: 0 auto; }
      h1 { font-size: 28px; margin: 0 0 12px; }
      p { margin: 0 0 16px; color: #444; line-height: 1.5; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .btn { display: inline-block; margin-top: 8px; padding: 10px 14px; border-radius: 10px; background: #2563eb; color: #fff; }
      .btn:hover { background: #1d4ed8; text-decoration: none; }
      .muted { margin-top: 18px; font-size: 13px; color: #666; }
      code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>

  <body>
    <div class="box">
      <h1>404 – Stránka nenalezena</h1>
      <p>
        Omlouváme se, ale požadovaná adresa nebyla nalezena.
      </p>

      <a class="btn" href="/">Přejít na úvodní stránku</a>

      <p class="muted">
        Pokud jste adresu zadali ručně, zkontrolujte překlepy. Pokud jste se sem dostali z odkazu,
        zkuste začít z <code>/</code>.
      </p>
    </div>
  </body>
</html>
