<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="cs_CZ" />

      property="og:description"
      content="Pohodlná a bezpečná přeprava seniorů v regionu Slezsko. Kontakt: info@seniortaxiostrava.cz."
    />

    <meta property="og:image" content="https://seniortaxiostrava.cz/og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Senior Taxi Slezsko" />

      name="twitter:description"
      content="Pohodlná a bezpečná přeprava seniorů v regionu Slezsko. Kontakt: info@seniortaxiostrava.cz."
    />
    <meta name="twitter:image" content="https://seniortaxiostrava.cz/og.jpg" />

    <!-- Favicon (volitelné) -->

        "address": {
          "@type": "PostalAddress",
          "addressCountry": "CZ"

      }

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
